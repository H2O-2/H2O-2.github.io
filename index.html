<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H2O2</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>
    <!--------------------------------------- Loading Page plz ------------------------------------------>
    <div class="wrapper"><!--<img src="img/background_test.jpg"> --></div>
    <div class="index_text">
        <div class="ch">
            <a href="ch/index.html" class="option">
                <div class="move" id="move_ch"></div>
                <h2>简体中文</h2>
                <p class="welcome">欢迎</p>
            </a>
        </div>
        <div class="en">
            <a href="en/index.html" class="option">
                <div class="move" id="move_en"></div>
                <h2>English</h2>
                <p class="welcome">Welcome</p>
            </a>
        </div>
        <div class="jp">
            <a href="jp/index.html" class="option">
                <div class="move" id="move_jp"></div>
                <h2>日本語</h2>
                <p class="welcome">ようこそ</p>
            </a>
        </div>
    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery-bez/jquery.bez.min.js"></script>
    <script type="text/javascript">
        $("document").ready(function (){
            $(".move").mouseenter(function () {
                $(".wrapper").fadeTo(800, 0.2);
                $(this).siblings("h2").delay(150).animate({left: "-25%" }, 1000, $.bez([.5,.13,.37,1]));
                $(this).siblings("p").delay(500).fadeIn(500);
            }).mouseleave(function () {
                $(".wrapper").fadeTo(300, .8);
                $(this).siblings("h2").delay(150).animate({left: "0" }, 1000, $.bez([.5,.13,.37,1]));
                $(this).siblings("p").fadeOut(500);
            });
        });
    </script>
    <script type="text/javascript">
        document.write(Number.MAX_VALUE + "<br />");
    </script>
    <noscript><h3>NEED JAVASCRIPT!</h3></noscript>
